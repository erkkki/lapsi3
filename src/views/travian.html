<legend>Village Search</legend>
<div class="btn-group">
  <a ng-repeat="server in servers" class="btn" href="#/travian/{{server.id}}/0/0">{{server.name}}</a>
</div>

<br><br><br><br><br>
<div class="input-prepend">
  <span class="add-on">X</span>
  <input class="input-mini" type="number" min="-400" max="400" placeholder="0">
</div>
<div class="input-prepend">
  <span class="add-on">Y</span>
  <input class="input-mini" type="number" min="-400" max="400"placeholder="0">
</div>
